<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="gamename">Tic-<span>Tac</span>-Toe</h1>
    <div class="Container">
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>
    <h3 class="result"></h3>
    <div class="grid">
        <div class="box bt bl"><span class="boxtxt"></span></div>
        <div class="box bt"><span class="boxtxt"></span></div>
        <div class="box bt br"><span class="boxtxt"></span></div>
        <div class="box bl"><span class="boxtxt"></span></div>
        <div class="box"><span class="boxtxt"></span></div>
        <div class="box br"><span class="boxtxt"></span></div>
        <div class="box bb bl"><span class="boxtxt"></span></div>
        <div class="box bb"><span class="boxtxt"></span></div>
        <div class="box bb br"><span class="boxtxt"></span></div>
    </div>
    </div>
    <div class="turn">
        <div class="turnbox1 align z-in">X</div>
        <div class="turnbox2 align z-in">O</div>
        <div class="bg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
